<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Metodos Númericos</title>
</head>
<body>
    <body>
    <div id="header">
      <h1>Metodos Númericos</h1>
      <h2>Calculadora de ecuaciones no lineales</h2>
    </div>
  <div class="content">
      <div>
        <h2 class="h2">DATOS</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <select id="method">
                <option type="text">Selecciona un método</option>
                <option id="inpNewton" value="Newton" type="text">Newton</option>
                <option id="inpBisection" value="Bisection" type="text">Bisección</option>
              </select>
            </div>
            <div class="field">
              <h3 id="selection">Método: Selecciona un método</h3>
              <table id="data">
              </table>
            </div>
            
          </form>
        </div>
            <div>
        <div class="btn-calcular" id="addCalculate">

        </div>
      <h2>Iteraciones</h2>
      <div class="content-info">
        <table id="table" class="table">
          <tr>
            <th>Xr</th>
            <th>% de errores</th>
          </tr>
        </table>
      </div>
      </div>
      <div class ="footer">
        <p>Copyright Miguel Sebastian Frausto Zapata (2G) & Carlos Eduardo Luna Ramírez (2H)</p>
      </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
