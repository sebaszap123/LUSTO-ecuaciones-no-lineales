<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Metodos Númericos</title>
</head>
<body>
    <body>
    <div class="header">
      <h1>Metodos Númericos</h1>
      <p class="azul">Calculadora de ecuaciones no lineales</p>
    </div>
  <div class="content">
      <div>
        <h2>DATOS</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <label>Ecuación:</label>
              <input id="equation" type="text" value="x**3 - x - 1" disabled/> <!--x**2 - 3x + 1-->
              <label>% De error:</label>
              <input id="error" type="number" size="35" />
              <label>Núm de iteracciones:</label>
              <input id="iteration" type="Number"><br>
              <label>Método a utilizar:</label>
              <select id="method" type="Number">
                <option value="newton">Método de Newton</option>
                <option value="bisección">Método de bisección</option>
                <option value="false">Método de la falsa posición</option>
                <option value="secante">Método de la secante</option>
                <option value="sucesiva">Método de sustitución sucesiva</option>
                <option value="bairstow">Método de Bairstow</option>
              </select>
              <label id="labelXi">X<sub>i</sub>:</label> <!--label.innerHTML = "X<sub>n<sub>"-->
              <input id="xi" type="number" size="35" />
              <label>X<sub>f</sub>:</label>
              <input id="xf" type="number" size="35" />
            </div>
            <div class="field">
              <input id="calcular" type="button" value="Calcular" />
            </div>
          </form>
        </div>
            <div>
      <h2>Iteraciones</h2>
      <div class="content-info">
        <table id="table" class="table">
          <tr>
            <th>Xr</th>
            <th>% de errores</th>
          </tr>
        </table>
      </div>
      </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="src/main.js" type="module"></script>
</body>
</html>
